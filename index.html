<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="accept/pointer/themify-icons/themify-icons.css">
    <title>Vasgroup</title>
</head>
<body>
    <!-- Header -->
    <div id="header">
        <div class="logo-border">
           <span class="logo">
              <img  class="size-logo" src="accept/img/logo.png" alt="">
           </span>
            <div class="list-1">
                <div class="item-1">
                        <i class="search-icon ti-world"></i>
                        <div class="language">
                           <div class="heading">
                               Ngôn ngữ
                           </div>
                           <span class="top-item">
                                Vietnam
                           </span>
                        </div>
                        <i class="ti-angle-down"></i>
                </div>
            </div>
            <div class="list-2">
                <div class="item-2">
                    <i class="ti-headphone"></i>
                        <div class="phone">
                            <div class="heading" >
                                Hotline:
                            </div>
                            <div class="top-item">
                                +84 28 3820 3820
                            </div>
                        </div> 
                </div>
            </div>
            <div class="list-3">
                <div class="item-3">
                    <i class="ti-email"></i>
                        <div class="contact-list">
                            <span class="top-item">
                                Liên hệ
                            </span>
                        </div>
                </div>
            </div>
            <div class="list-4">
                <div class="item-4">
                    <i class="ti-user"></i>
                        <div class="login">
                            <span class="top-item">
                                 Đăng nhập
                            </span>
                        </div>
                </div>
            </div>
        </div>
        <ul class="form">
            <li class="box-1">
                <i class="ti-home"></i>
            </li>
            <li class="box-2">
                  <div class="fax">
                      Giới Thiệu
                  </div>
            </li>
            <li class="box-3">
                   <div class="yield">
                      Sản phẩm thép
                   </div>
            </li>
            <li class="box-4">
                   <div class="box-service">
                      Dịch vụ cảng biển
                   </div>
            </li>
            <li class="box-5">
                    <div class="box-news">
                         Tin tức
                    </div> 
            </li>
            <li class="box-6">
                  <i class="ti-list"></i>
            </li>
      </ul>
    </div>
    <!-- Thông Tin -->
    <div id="information">
        <img src="accept/img/img1.jpeg" alt="" class="picture">
         <div class="information-select">
            <div class="information-section">
                 <div class="section-1">
                     <div class="section-logo">
                        <img class="section-size-logo"src="https://static.vasgroup.vn/images/icon/steel.png" alt="">
                     </div>
                 </div>
                 <div class="section-2">
                      <div class="section-text">
                           <div class="section-text-1">
                               Phoi thep
                           </div>
                           <div class="section-text-2">
                               Xem them
                           </div>
                      </div>
                 </div>
            </div>
            <div class="information-section">
                <div class="section-1">
                    <div class="section-logo">
                       <img class="section-size-logo"src="https://static.vasgroup.vn/images/icon/build-steel-1.png" alt="">
                    </div>
                </div>
                <div class="section-2">
                     <div class="section-text">
                          <div class="section-text-1">
                              Thep xay dung
                          </div>
                          <div class="section-text-2">
                              Xem them
                          </div>
                     </div>
                </div>
           </div>
           <div class="information-section">
            <div class="section-1">
                <div class="section-logo">
                   <img class="section-size-logo"src="https://static.vasgroup.vn/images/icon/service-port.png" alt="">
                </div>
            </div>
            <div class="section-2">
                 <div class="section-text">
                      <div class="section-text-1">
                          Dich vu cang
                      </div>
                      <div class="section-text-2">
                          Xem them
                      </div>
                 </div>
            </div>
       </div>
       <div class="information-section">
        <div class="section-1">
            <div class="section-logo">
               <img class="section-size-logo"src="https://static.vasgroup.vn/images/17/news.png" alt="">
            </div>
        </div>
        <div class="section-2">
             <div class="section-text">
                  <div class="section-text-1">
                      Tin tuc
                  </div>
                  <div class="section-text-2">
                      Xem them
                  </div>
             </div>
        </div>
   </div>
         </div>
    </div>

    <!-- Hệ Thống -->
    <div id="system">

    </div>

    <!-- Dự Án -->
    <div id="project">

    </div>

    <!-- Các Giải Thưởng -->
    <div id="prize">

    </div>
 
    <!-- Tin Tức -->
    <div id="news">

    </div>

    <!-- Liên Hệ -->
    <div id="contact">

    </div>
</body>
</html>
